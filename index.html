<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sketchfab Interactive Demo</title>
  <link rel="stylesheet" href="style.css?v=7" />
</head>
<body>
  <div class="sketchfab-container">
    <iframe
      id="api-frame"
      src="https://sketchfab.com/models/40fa706855ed407fbbd0123951988cc0/embed?autostart=1&ui_annotations=0&ui_infos=0&ui_controls=1"
      allow="fullscreen; autoplay; xr-spatial-tracking"
      allowfullscreen
      mozallowfullscreen="true"
      webkitallowfullscreen="true">

    <!-- Оверлей поверх в’ювера -->
    <div id="ui-elements"></div>
  </div>

  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
